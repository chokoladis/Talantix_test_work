<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Контакты</title>
</head>
<body>
    <section>
        <div class="add_contact">
            <h6>Добавить контакт</h6>
            <form action="">
                <input type="text" id="name" name="name" placeholder="Имя">
                <input type="tel" id="tel" name="tel" placeholder="Телефон">
                <input type="submit" id="submit" value="Добавить">
            </form>
        </div>
        <div class="list_contacts">
            <h6>Список контактов</h6>
            <ul>
                <li>
                    <p class="name">Иван Петров <span>X</span></p>
                    <p class="tel">8 800 000 01 02</p>
                </li>
                <li>
                    <p class="name">Алексей Петров <span>X</span></p>
                    <p class="tel">8 800 000 01 02</p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
